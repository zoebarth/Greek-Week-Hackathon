<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="fonts/icomoon/style.css">
  
    <link href='fullcalendar/packages/core/main.css' rel='stylesheet' />
    <link href='fullcalendar/packages/daygrid/main.css' rel='stylesheet' />
    
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Cultural Calendar</title>
  </head>
  <body>
  

  <h1 style="text-align: center; margin-top: 50px; font-size: 55px; font-weight: bold;"> Georgia Tech Cultural Calendar  </h1>
  <br>

  <div style= "margin-top: 200px"  id='calendar-container'>
    <div id='calendar'></div>
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src='fullcalendar/packages/core/main.js'></script>
    <script src='fullcalendar/packages/interaction/main.js'></script>
    <script src='fullcalendar/packages/daygrid/main.js'></script>
    <script src='fullcalendar/packages/timegrid/main.js'></script>
    <script src='fullcalendar/packages/list/main.js'></script>

    

    <script>
      document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

      defaultDate: '2022-04-22',
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      eventLimit: true, // allow "more" link when too many events

          url: 'https://en.wikipedia.org/wiki/Easter'
        },

        },

          url: 'https://hga.engage.hillel.org/events/052f51f0-7bf0-40c8-b97a-e7759f7b4789'
        },
        {

          url: 'https://hga.engage.hillel.org/events/052f51f0-7bf0-40c8-b97a-e7759f7b4789'
        },
        {

        },
        {

          end: '2022-04-24T21:00:00',
          url: 'https://www.calendar.gatech.edu/event/654284'
        },
        {
          title: 'Catholic Student Organization Women\'s Night: Fitness Class',

</html>
